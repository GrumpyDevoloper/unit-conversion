<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="./CSS/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Metric/Imperial unit conversion</h1>
        <p class="unit-box"><span id="unit">0</span></p>
        <button onclick="getNumberValue()">Submit</button>
      </div>
      <div class="data">
        <h2>Length (Meter/Feet)</h2>
        <p>
          <span id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</span>
        </p>
      </div>
      <div class="data">
        <h2>Volume (Liters/Gallons)</h2>
        <p>
          <span id="volume"
            >0 liters = 0.000 gallons | 0 gallons = 0.000 liters</span
          >
        </p>
      </div>
      <div class="data">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p>
          <span id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</span>
        </p>
      </div>
    </div>
  </body>
</html>
